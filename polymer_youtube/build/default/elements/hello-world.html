<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="hello-world">
  <template>
    <style>
        h1 {
        font-family: sans-serif;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      }
    </style>
    <h1>Hello {{name}}</h1>
    <p>This is a simple Polymer element.</p>
  </template>
  <script>Polymer({
  is: 'hello-world',
  properties: {
    name: {
      type: String,
      value: 'World'
    }
  }
});</script>
</dom-module>
